name: CI Â· Build & Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: appointment-scheduling-agent

jobs:
  build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tag
        run: echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}" >> $GITHUB_ENV

  deploy-render:
    name: Trigger Render Deploy
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.RENDER_SERVICE_ID && secrets.RENDER_API_KEY }}
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          IMAGE: ${{ env.IMAGE }}
        run: |
          curl -X POST "https://api.render.com/deploys?serviceId=${RENDER_SERVICE_ID}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -d '{"clearCache": true}' \
            -o /tmp/render-deploy.json -s
          cat /tmp/render-deploy.json
